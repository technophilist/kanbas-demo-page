<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #222; /* Dark background to contrast with video */
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kanbas Demo</h1>
        <video controls>
            <source src="kanbas-demo.mov" type="video/quicktime">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
